  <ion-list>
        <ion-item>
            <ion-label>Year</ion-label>
            <ion-select [(ngModel)]="year"  (ngModelChange)="onChange($event)">
              <ion-option *ngFor="let year of yearsArray" [value]="year">{{year}}</ion-option>
            </ion-select>
          </ion-item>
        <ion-item>
          <ion-label>Months</ion-label>
          <ion-select [(ngModel)]="month">
            <ion-option  *ngFor="let month of monthsArray" [value]="month">{{month}}</ion-option>
          </ion-select>
        </ion-item>
        <br>
          <div class="download-btn"  (click)="getSalaryDetails(month,year)">
              <button ion-button full color="gray-main" round >Get My PaySlip</button>
              
          </div>
